services:
  datagen:
    image: alzearly:v1
    working_dir: /workspace
    command: ["python", "src/cli/run_datagen.py"]
    volumes:
      - .:/workspace
      - ../Data/alzearly:/Data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspace
    restart: "no"

  training:
    image: alzearly:v1
    working_dir: /workspace
    command: ["python", "src/cli/run_training.py"]
    volumes:
      - .:/workspace
      - ../Data/alzearly:/Data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspace
      - WANDB_API_KEY=${WANDB_API_KEY:-}
    restart: "no"

  serve:
    image: alzearly:v1
    ports:
      - "${APP_PORT:-8001}:8001"  # Map host port to container port
    working_dir: /workspace
    command: ["python", "src/cli/run_serve.py", "--host", "0.0.0.0", "--port", "8001"]
    volumes:
      - .:/workspace
      - ../Data/alzearly:/Data
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/workspace
      - APP_HOST=0.0.0.0
      - APP_PORT=8001
    restart: unless-stopped
